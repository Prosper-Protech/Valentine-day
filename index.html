<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #ff4d6d;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.2);
            max-width: 400px;
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        p { font-size: 1.1rem; color: #555; }

        .btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #c9184a;
            transform: scale(1.05);
        }

        .wifi-link {
            display: block;
            margin-top: 15px;
            color: #ff758f;
            font-size: 0.9rem;
            text-decoration: underline;
        }

        #response {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.5rem;
            animation: heartBeat 1s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>❤️ Happy Valentine's Day!</h1>
        <p>Welcome to the network. Stay connected to the love!</p>
        
        <a href="WIFI:S:YOUR_SSID;T:WPA;P:YOUR_PASSWORD;;" class="wifi-link">Tap here to auto-connect to WiFi</a>

        <br>
        
        <button class="btn" onclick="sayYes()">Will You Be My Valentine?</button>
        
        <div id="response">Yay! ❤️ I'm so happy!</div>
    </div>

    <script>
        function sayYes() {
            document.getElementById('response').style.display = 'block';
            confettiEffect();
        }

        function confettiEffect() {
            // Simple alert for confirmation, but you could add a confetti library here!
            alert("Connection Successful: Sending Love... 100%");
        }
    </script>
</body>
</html>
